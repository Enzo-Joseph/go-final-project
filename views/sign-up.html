<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - ClassHub</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>

<div class="container" style="padding-top: 20vh;">
    <div class="columns is-centered">
        <div class="column is-5">
            <div class="card">
                <div class="card-content">
                    <p class="title is-4">Create a ClassHub account ðŸš€</p>
                    <div id="form">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Name" name="name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Username" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Role</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select name="role">
                                        <option value="student">Student</option>
                                        <option value="lecturer">Lecturer</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="field">
                            <p>Already have an account? <a href="/login">Login</a></p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button id="signup" class="button is-primary is-fullwidth">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $("#signup").click(function() {
        $.ajax({
            url: "/api/signup",
            type: "POST",
            data: {
                name: $("input[name=name]").val(),
                username: $("input[name=username]").val(),
                role: $("select[name=role]").val(),
                password: $("input[name=password]").val(),
            },
            success: function(response) {
                if (response.message != "Signup successful") {
                    alert(response.message);
                } else {
                    window.location.href = "/login";
                }
            },
            error: function(response) {
                alert(response.responseJSON.message);
            }
        })
    })
</script>
</body>
</html>
