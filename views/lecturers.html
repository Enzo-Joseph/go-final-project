{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <h1 class="title is-1">List of Lecturers 👨‍🏫</h1>
    {{range .lecturers}}
        <div class="column is-12">
            <div class="card">
                <div class="card-content">
                    <a class="title is-3" href="/lecturers/{{.ID}}">{{.Name}}</a>
                </div>
            </div>
        </div>
    {{end}}
</div>


{{template "footer" .}}
