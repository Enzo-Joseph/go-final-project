{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <div class="column is-12">
        <div class="card">
            <div class="card-content">
                <h1 class="title is-2">👨‍🏫 {{.lecturer.Name}}</h1>
                <br>
                <p class="subtitle is-3">Email</p>
                <p class="is-4">{{.lecturer.Username}}@its.ac.id</p>
                <p class="subtitle is-3">Courses : </p>
                <ul>
                    {{range .courses}}
                        <li>
                            <a href="/courses/{{.ID}}">{{.Name}}</a>
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>
        <br>
        <h1 class="title is-2">👨‍🏫 {{.lecturer.Name}}</h1>
        <p>Courses : </p>
        <div class="columns is-multiline">
            {{range .courses}}
            <div class="column is-4">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p class="title is-4"><a href="/courses/{{.ID}}">{{.Name}} </a></p>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>

{{template "footer" .}}
