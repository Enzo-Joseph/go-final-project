{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <h1 class="title is-1">List of Lecturers 👨‍🏫</h1>
    {{range .lecturers}}
        <div class="column is-12">
            <div class="card">
                <div class="card-content">
                    <a class="title is-3" href="/lecturers/{{.ID}}">{{.Name}}</a>
                </div>
            </div>
        </div>
        <br>
        <h1 class="title is-2">👨‍🏫 Lecturers</h1>
        <div class="columns is-multiline">
            {{range .lecturers}}
            <div class="column is-4">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p class="title is-4"><a href="/lecturers/{{.ID}}">{{.Name}} </a></p>
                        </div>
                    </div>
                </div>
            </div>   
            {{end}}
        </div>
    </div>
</div>


{{template "footer" .}}
