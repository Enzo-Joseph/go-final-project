{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <div class="has-text-centered">
        <div class="hero is-dark is-bold">
            <div class="hero-body">
                <div class="container">
                    <img src="/static/images/app.png" alt="ClassHub Logo" style="max-height: 100px;">
                    <h1 class="title is-2">ClassHub</h1>
                    <h1 class="title is-4">The #1 Classroom App</h1>
                </div>
            </div>
        </div>
        <br>
        <h1 class="title is-2">{{.Name}}</h1>
        <div class="columns is-multiline">
            {{range .posts}}
            <div class="column is-6">
                <div class="card">
                    <div class="card-content">
                        <p class="title is-4">{{.Title}}</p>
                        <p class="subtitle is-6">{{.Body}}</p>
                        <!-- <a href="/courses" class="button is-light">View Courses ðŸ“š</a> -->
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>

{{template "footer" .}}
